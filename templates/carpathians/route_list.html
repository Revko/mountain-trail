{% extends "base.html" %}

{% block content %}
<h2>Routes</h2>
{% if route_list %}
    <ul>
    {% for route in route_list  %}
      <li>
        <a href="{{ route.get_absolute_url }}">{{ route.start_point }} {{ route }}</a>
      </li>
    {% endfor %}
  </ul>
    {% else %}
      <p>No routes found.</p>
    {% endif %}
{% endblock %}
