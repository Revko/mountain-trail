{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{% if object %}Edit Route{% else %}Add Route{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
      {% if object %}Save Changes{% else %}Create Route{% endif %}
    </button>
    <a href="{% url 'carpathians:route-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
