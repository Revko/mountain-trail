{% extends "base.html" %}

{% block content %}
<h2>Participants</h2>
{% if participant_list %}
  <ul>
    {% for participant in participant_list  %}
      <li>
        <a href="{{ participant.get_absolute_url }}">{{ participant.first_name }} {{ participant.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
    {% else %}
      <p>No participants found.</p>
    {% endif %}
{% endblock %}
