{% extends "base.html" %}

{% block content %}
<h2>Trips</h2>
{% if trip_list %}
    <ul>
      {% for trip in trip_list %}
        <li>
          <a href="{{ trip.get_absolute_url }}">{{ trip }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no activ trips!</p>
  {% endif %}
{% endblock %}
