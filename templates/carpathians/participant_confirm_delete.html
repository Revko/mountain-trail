{% extends "base.html" %}

{% block content %}
  <h2>Delete Participant</h2>
  <p>Are you sure you want to delete <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'carpathians:participant-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
