{% extends "base.html" %}

{% block content %}
  <h2>Delete Route</h2>
  <p>Are you sure you want to delete the route "<strong>{{ object }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'carpathians:route-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
