<ul class="sidebar-nav list-group">

  {% if user.is_authenticated %}
    <li class="list-group-item">
      <strong>User:</strong><a href="{{ user.get_absolute_url }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
  {% endif %}
  <li class="list-group-item mt-2">
    <a href="{% url 'carpathians:index' %}">Home</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'carpathians:participant-list' %}">Participants</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'carpathians:route-list' %}">Routes</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'carpathians:trip-list' %}">Trips</a>
  </li>

</ul>
